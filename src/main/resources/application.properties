server.port=8081server.servlet.context-path=/mallspring.application.name=spring-boot-mall# name属性不加也可spring.datasource.name=mallspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driverspring.datasource.url=jdbc:mysql://localhost:3306/big_things?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=truespring.datasource.username=rootspring.datasource.password=123456# mq消息队列预埋producer.nameSrvAddr=127.0.0.1:9876producer.group=${spring.application.name}producer.instanceName=producer# 监控接口management.endpoints.web.exposure.include=*management.metrics.tags.application=${spring.application.name}